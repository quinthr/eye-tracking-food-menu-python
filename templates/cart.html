<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href='./static/css/bootstrap.css' rel='stylesheet'>
    <link href="./static/css/style.css" rel="stylesheet">
    <link href="./static/css/cart.css" rel="stylesheet">
    <style>
		.back {
			left: 15%;
		}
	</style>

</head>
<body>
<!-- partial:index.partial.html -->


<div class="container-custom">
    <div class="row">
        <div class="col-lg-12">
            <div class="page_title text-center mb-4">
                <img src="./static/images/jollibee-logo2.png">
                <h1>Shopping Cart</h1>
                <div class="single_line"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <a class="back" href="{{ url_for('index') }}">
            <i alt="Back to Home" class="fa-solid fa-arrow-left"></i>
        </a>
    </div>
</div>

<div class="shopping-cart">

    <div class="column-labels">
        <label class="product-image">Image</label>
        <label class="product-details">Product</label>
        <label class="product-detail-price">Price</label>
        <label class="product-quantity">Quantity</label>
        <label class="product-removal">Remove</label>
        <label class="product-line-price">Total</label>
    </div>
    <form action="{{ url_for('order') }}" method="POST">
        {% for product in products %}
        <div class="product">
            <div class="product-image">
                <img alt="{{ product.product.name }}" src="./static/images/{{ product.product.image }}">
            </div>
            <div class="product-details">
                <input class="product-title" name="name" readonly type="text" value="{{ product.product.name }}">
            </div>
            <div class="product-detail-price">
                <input class="product-price" name="price" readonly type="text" value="{{ product.product.price }}">
            </div>
            <div class="product-quantity">
                <input min="1" name="quantity" readonly type="number" value="{{ product.quantity }}">
            </div>
            <div class="product-removal">
                <button class="remove-product" type="button" id="{{ product.product.productId }}">
                    Remove
                </button>
            </div>
            <div class="product-line-price">{{ product.product.price*product.quantity }}</div>
        </div>
        {% endfor %}
        <div class="totals">
            <div class="totals-item">
                <div class="totals-item totals-item-total">
                    <label>Total</label>
                    <div class="totals-value" id="cart-total">0</div>
                </div>
            </div>
            <button class="checkout" type="submit">Checkout</button>
        </div>
    </form>
    <!-- partial -->
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="./static/js/cart.js"></script>


</body>
</html>
